name: Auto-Preprocessing Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:     

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn joblib
        
    - name: Run automated preprocessing
      run: |
        cd preprocessing
        python automate_Putri.py
        
    - name: Commit and push preprocessed data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add house_price_preprocessing/
        
        git commit -m "Automated update: Cleaned dataset"
        git push
